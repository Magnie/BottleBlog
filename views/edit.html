<script src="/static/nicEdit.js" type="text/javascript"></script>
<script type="text/javascript">bkLib.onDomLoaded(nicEditors.allTextAreas);</script>

<div class="post color_one">
    <div class="post_info">
        <div class="post_title">Edit Post</div>
    </div><br />
    <div class="post_html">
        <form method="post" action="/edit/{{int(post['id'])}}">
            <p>
                Title: <input type="text" name="title" value="{{!post['title']}}" /><br />
                Content:<br />
                <textarea rows="10" cols="75" name="html">
                    {{!post['html']}}
                </textarea><br />
                Visible on Home: <input type="checkbox" name="visible" checked /><br />
                <input type="submit" value="Edit Post" />
            </p>
        </form>
    </div>
</div>
